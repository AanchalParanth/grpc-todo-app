_format_version: "3.0"

plugins:
  - name: rate-limiting
    config:
      second: 10
      limit_by: ip
      policy: local

services:
  - name: todo-grpc-service
    url: grpc://3.6.74.35:50051

routes:
  - name: get-all-todos
    paths:
      - /todos
    methods:
      - GET
    protocols:
      - http
    service: todo-grpc-service
    plugins:
      - name: grpc-transcode
        config:
          proto: /usr/local/kong/include/src/api/todo.proto
          service: TodoService
          method: GetAllTodos
      - name: rate-limiting
        config:
          second: 3
          limit_by: ip
          policy: local

  - name: get-todo
    paths:
      - ~/todos/(?<id>\d+)$
    strip_path: false
    methods:
      - GET
    protocols:
      - http
    regex_priority: 2
    service: todo-grpc-service
    plugins:
      - name: grpc-transcode
        config:
          proto: /usr/local/kong/include/src/api/todo.proto
          service: TodoService
          method: GetTodo
      - name: rate-limiting
        config:
          second: 5
          limit_by: ip
          policy: local

  - name: create-todo
    paths:
      - /todos
    methods:
      - POST
    protocols:
      - http
    service: todo-grpc-service
    plugins:
      - name: grpc-transcode
        config:
          proto: /usr/local/kong/include/src/api/todo.proto
          service: TodoService
          method: CreateTodo
      - name: rate-limiting
        config:
          second: 2
          limit_by: ip
          policy: local

  - name: update-todo
    paths:
      - ~/todos/(?<id>\d+)$
    strip_path: false
    methods:
      - PUT
    protocols:
      - http
    regex_priority: 2
    service: todo-grpc-service
    plugins:
      - name: grpc-transcode
        config:
          proto: /usr/local/kong/include/src/api/todo.proto
          service: TodoService
          method: UpdateTodo
      - name: rate-limiting
        config:
          second: 3
          limit_by: ip
          policy: local

  - name: delete-todo
    paths:
      - ~/todos/(?<id>\d+)$
    strip_path: false
    methods:
      - DELETE
    protocols:
      - http
    regex_priority: 2
    service: todo-grpc-service
    plugins:
      - name: grpc-transcode
        config:
          proto: /usr/local/kong/include/src/api/todo.proto
          service: TodoService
          method: DeleteTodo
      - name: rate-limiting
        config:
          second: 1
          limit_by: ip
          policy: local

  - name: complete-todo
    paths:
      - ~/todos/(?<id>\d+)/complete$
    strip_path: false
    methods:
      - POST
    protocols:
      - http
    regex_priority: 3
    service: todo-grpc-service
    plugins:
      - name: grpc-transcode
        config:
          proto: /usr/local/kong/include/src/api/todo.proto
          service: TodoService
          method: CompleteTodo
      - name: rate-limiting
        config:
          second: 5
          limit_by: ip
          policy: local